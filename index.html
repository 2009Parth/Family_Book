<!DOCTYPE html>
<html>
<head>
    <title>Family Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Family Book</h1>
    <br>
    <img id="family_member_image" src="family_book.jpg">
    <br><br>
    <h4 id="family_member_name"></h4>
    <button onclick="update();">Next</button>

<script>
     var images = ["https://i.postimg.cc/MGn9GJXw/family.jpg" , "https://i.postimg.cc/qqyYvVbq/grandpa.jpg" , "https://i.postimg.cc/wjMnFtMX/father.jpg" , "https://i.postimg.cc/bw5W5zSK/mother.jpg" , "https://i.postimg.cc/JnL6wtrd/sister.jpg" , "https://i.postimg.cc/5ymDKL83/bro.jpg"];
    
    var names = ["Family Book" , "Ranbir Singh" , "Diljeet Singh" , "Alia Singh" , "Soni Singh" , "Rocky Singh"];

    var i = 0;
function update()
{
    i++;
    var numbers_of_family_member_in_array = 5
    if(i > numbers_of_family_member_in_array)
      {
          i = 0;
      }
 
    var updatedImage = [images[i]];
    var updatedName = [names[i]] ;
 
    document.getElementById("family_member_image").src = updatedImage;
    document.getElementById("family_member_name").innerHTML = updatedName;
}
</script>
</body>
</html>
